<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="MyCSS.css">
</head>
<body>
		<div id="id1">
			<h1 style="text-align: center;">Registration Form for Bus Reservation</h1>
		</div>
		<form action="RegisterController">
		<table border="10" align="center" cellspacing="10">
			<tr>
				<td><h3>Registration no. : </h3></td>
				<td><h3><input type="text" name="rno" required></h3></td>
			</tr>
			<tr>
				<td><h3>First Name : </h3></td>
				<td><h3><input type="text" name="fname" required></h3></td>
			</tr>
			<tr>
				<td><h3>Last Name : </h3></td>
				<td><h3><input type="text" name="lname" required></h3></td>
			</tr>
			<tr>
				<td><h3>UserName : </h3></td>
				<td><h3><input type="text" name="uname" required></h3></td>
			</tr>
			<tr>
				<td><h3>Password : </h3></td>
				<td><h3><input type="password" name="pass" required></h3></td>
			</tr>
		</table>
			<br>
			<div id="id3">
				<h3><input type="submit" name="save" value="Submit"></h3>
			</div>	
		</form>
</body>
</html>
